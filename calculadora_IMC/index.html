<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="alert-error">
       Digite somente números 
    </div>
    <div class="container">
    <main class="card">
        <h1>Cálculo de IMC</h1>
        <form>
            <div class="input-wrapper">
                <label for="peso">Peso (kg)</label>
                <input type="text"  id="weight" name="peso" placeholder="60">
            </div>
            <div class="input-wrapper">
                <label for="altura">Altura (cm)</label>
                <input type="text" id="height" name="altura" placeholder="165">
            </div>
        </form>
        <button id="btnCalcula" type="submit">Calcular IMC <img src="assets/arrow.svg" alt="Seta apontando para direita indicando avanço"></button>
    </main>

</div>
<div class="modal-wrapper">
    <div class="modal card">
        <button class="close"><img src="assets/close.svg" alt="Um X indicando fechar a janela que foi aberta"></button>
        <h2 class="title"></h2>
        <span class="aviso"></span>
    </div>
</div>

<script src="./scripts/main.js" type="module"></script>

</body>
</html>
